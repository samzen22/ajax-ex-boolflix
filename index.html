<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- header -->
    <header>
      <!-- wrapper -->
      <div class="wrapper header">
        <!-- logo -->
        <div class="logo">
          <h1>boolflix</h1>
        </div>
        <!-- fine logo -->
        <!-- search bar -->
        <div class="search-bar">
          <input class="input-film" type="text" name="" value="" placeholder="Search Movies or Tv Shows">
          <!-- <button class='film-button' type="button" name="button">Search film</button> -->
        </div>
        <!-- fine search bar -->
      </div>
      <!-- fine wrapper -->
    </header>
    <!-- fine header -->

    <!-- main -->
    <main>
      <!-- wrapper -->
      <div class="wrapper">
        <!-- lista film -->
        <ul class="list-film">
        </ul>
        <!-- fine lista film -->
      </div>
      <!-- fine wrapper -->
    </main>
    <!-- fine main -->



    <!-- template handlebars film e serie tv -->
    <script id="film-template" type="text/x-handlebars-template">
      <li class="film">
        <div class="poster"> <img src="{{{poster}}}" alt=""> </div>
        <div class="info-film-tv hidden">
          <h3 class="titolo"> {{title}} </h3>
          <div class="titolo-originale"> <span>Titolo Originale: </span> {{titleOriginal}}</div>
          <div class="lingua"> <span>Lingua Originale: </span> {{{language}}} </div>
          <div class="voto"> <span>Voto: </span> {{{vote}}} </div>
          <div class="overview"> <span>Trama: </span> {{overview}} </div>
        </div>
      </li>
    </script>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
